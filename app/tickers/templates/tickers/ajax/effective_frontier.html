
<div class="card">
    <div class="card-header"><h4>Effective Frontier of {{ instance }}</h4></div>
    <div class="card-body">
        <div class="row">
            <div class="col-4">
                <table class="table table-table-bordered">
                    <thead>
                        <tr>
                            <th>Weight</th>
                            <th>Return</th>
                            <th>Volatility</th>
                            <th>Money di</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{% for ele in instance.tickers.all %} {{ ele }} | {% endfor %}</td>
                        <td> - </td>
                        <td> - </td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                        {% for ele in weight_analysis %}
                            <tr>
                                <td>{{ ele.0 }}</td>
                                <td>{{ ele.1 }}</td>
                                <td>{{ ele.2 }}</td>
                                <td>{{ ele.3 }}</td>
                                <td><a href="{% url 'portfolio:buy_tickers_effective_frontier' instance.id %}?money={{ ele.3 }}" class="btn btn-danger">Buy</a> </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
